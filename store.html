<!DOCTYPE html>
<html>
    <head> 
        <title>Backstreet Boys | Store</title>
        <meta name="description" content="Backstreet boys">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">BACKSTREET BOYS</h1>
        </header>
       <section class="container content-section">
           <h2 class="section-header">MUSIC</h2>
           <div class="shop-items">
                <div class="shop-item">
               <span class="shop-item-title">Black and Blue</span>
               <img class="shop-item-image" src="blacknblue.jpeg">
               <div class="shop-item-details">
                   <span class="shop-item-price">$12.99</span>
                   <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
               </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">DNA</span>
                    <img class="shop-item-image" src="dna.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Never Gone</span>
                    <img class="shop-item-image" src="nevergone.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Unbreakable</span>
                    <img class="shop-item-image" src="unbreakable.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$11.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
                </div>
        </section>

        <section class="container content-section">
           <h2 class="section-header">MERCH</h2>
           <div class="shop-items">
            <div class="shop-item">
           <span class="shop-item-title">T-Shirt</span>
           <img class="shop-item-image" src="tshirt.jpeg">
           <div class="shop-item-details">
               <span class="shop-item-price">$16.99</span>
               <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
           </div>
            </div>
           
            <div class="shop-item">
                <span class="shop-item-title">Cap</span>
                <img class="shop-item-image" src="cap.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$7.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
                 </div>
            </div>
       </section>
       <section class="container content-section">
           <h2 class="section-header">CART</h2>
           <div class="cart-row">
               <span class="cart-item cart-header cart-column">ITEM</span>
               <span class="cart-price cart-header cart-column">PRICE</span>
               <span class="cart-quantity cart-header cart-column">QUANTITY</span>
           </div>
           <div class="cart-items">
           <div class="cart-row">
               <div class="cart-item cart-column">
                    <img class="cart-item-image" src="dna.jpeg" width="100" height="100">
                    <span class="cart-item-title">DNA</span>
                </div>
               <span class="cart-price cart-column">$10.99</span>
               <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
           </div>
           <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="cap.jpeg" width="100" height="100">
                    <span class="cart-item-title">Cap</span>
                </div>
                <span class="cart-price cart-column">$7.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"> $29.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
       </section>
       <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name">BACKSTREET BOYS</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://youtube.com" target="_blank">
                <img src="utubelogo.jpeg">
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank">
                <img src="instalogo.jpeg">
            </a>
            </li>
            <li>
                <a href="https://spotify.com" target="_blank">
                <img src="spotify logo.png">
            </a>
            </li>
        </ul>
    </div>
    </footer>
    </body>
</html>
